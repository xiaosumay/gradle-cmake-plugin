plugins {
    // to publish the plugin at the gradle plugin portal
    id "com.gradle.plugin-publish" version "0.10.1"
    // Apply the java-library plugin to add support for Java Library
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'maven'
}

apply plugin: "com.gradle.plugin-publish"

group = "net.freudasoft"
version = "19.199.3"

// If your plugin has any external java dependencies, Gradle will attempt to
// download them from JCenter for anyone using the plugins DSL
repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}
dependencies {
    compile gradleApi()
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    plugins {
        cmakePlugin {
            id = 'net.freudasoft.gradle-cmake-plugin'
            implementationClass = 'net.freudasoft.CMakePlugin'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            name = 'aiui-sdk'
            repository(url: 'file:../aiui-sdk/gradle/repositories/gradle-cmake-plugin/') {
            }
        }

        mavenDeployer {
            name = 'turing-sdk'
            repository(url: 'file:../turing-sdk/gradle/repositories/gradle-cmake-plugin/') {
            }
        }

        mavenDeployer {
            name = 'cpp-multi-platform-mgr'
            repository(url: 'file:../cpp-multi-platform-mgr/gradle/repositories/gradle-cmake-plugin/') {
            }
        }

        mavenDeployer {
            name = 'vtn-sdk'
            repository(url: 'file:../vtn-sdk/gradle/repositories/gradle-cmake-plugin/') {
            }
        }
    }
}


// The configuration example below shows the minimum required properties
// configured to publish your plugin to the plugin portal
pluginBundle {
    website = 'https://github.com/freudi74/gradle-cmake-plugin'
    vcsUrl = 'https://github.com/freudi74/gradle-cmake-plugin'
    description = 'Plugin to use Cmake from Gradle'
    tags = ['cmake', 'c++']

    plugins {
        cmakePlugin {
            // id is captured from java-gradle-plugin configuration
            displayName = 'Gradle CMake plugin'
        }
    }
}
